<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>View Pertanyaan</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

<div th:replace="header :: header(active=${active})">
</div>
<br>

<div class="container-md">
<div class="table-responsive">
<table class="table table-light table-hover">
  <thead class="table-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Pertanyaan</th>
      <th scope="col">jawaban 1</th>
      <th scope="col">jawaban 2</th>
      <th scope="col">jawaban 3</th>
      <th scope="col">jawaban 4</th>
      <th scope="col">Gambar</th>
    </tr>
  </thead>
    <tr th:each="pertanyaan : ${soalujian}">
      <td th:text="${pertanyaan.id}"></td>
      <td th:text="${pertanyaan.pertanyaan1}"></td>
      <td th:text="${pertanyaan.jawaban1}"></td>
      <td th:text="${pertanyaan.jawaban2}"></td>
      <td th:text="${pertanyaan.jawaban3}"></td>
      <td th:text="${pertanyaan.jawaban4}"></td>
      <td> <img class="img-responsive" width="100" height="100" th:src="@{${pertanyaan.statusGambar}}" /></td>
</div>
</div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</body>
</html>
